<!DOCTYPE html>
<html lang='en' ng-app='shop'>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='styles.css' rel='stylesheet'>
  <title>Shopular</title>
</head>
<body>
  <h1>Shopular</h1>
  <main ng-controller='ShopController as shopctrl'>
    <form ng-submit='shopctrl.addItem(shopctrl.newItem)' name='addItem'>
      <input type='text' placeholder='Item Name' ng-model='shopctrl.newItem.name'>
      <input type='text' placeholder='Item Price'ng-model='shopctrl.newItem.price'>
      <input type='text' placeholder='Item Color'ng-model='shopctrl.newItem.color'>
      <input type='text' placeholder='Item Quantity' ng-model='shopctrl.newItem.quantity'>
      <input type='text' placeholder='Item discount' ng-model='shopctrl.newitem.discount'>
      <input type='submit' value='Submit'>
    </form>
    <table class='table table-striped'>
      <thead>

        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Color</th>

      </thead>
      <tbody>
        <tr ng-repeat='inventory in shopctrl.inventory | orderBy: "name"'>
          <td>  {{inventory.name}} </td>
          <td>
            {{shopctrl.showTotal(inventory)| currency: "$": "2"}}
            <img src='98350f05-sale_2.png' alt='sale tag' ng-hide='inventory.discount === 0'>
          </td>
          <td> {{inventory.quantity}}</td>
          <td>{{inventory.color}} </td>
        </tr>
      </tbody>
    </table>


  </main>
  <footer>
    <p>That's all for now folks!</p>
  </footer>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
  <script src='js/shop.module.js'></script>
  <script src='js/shop.controller.js'></script>



</body>
</html>
