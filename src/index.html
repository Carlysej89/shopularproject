<!DOCTYPE html>
<html lang='en' ng-app='shop'>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='styles.css' rel='stylesheet'>
  <title>Shopular</title>
</head>
<body>
  <h1>Shopular</h1>
  <main ng-controller='ShopController as shopctrl'>
    <form name='addItem'
          ng-submit='addItem.$valid && shopctrl.addItem(shopctrl.newItem)'
          novalidate>
      <p ng-show='additem.name.$touched && !addItem.name.$valid'> Please enter a name</p>
      <input type='text'
             name='item name'
             placeholder='Item Name'
             required
             ng-model='shopctrl.newItem.name'>

      <input type='price'
             name='price'
             placeholder='Item Price'
             required
             ng-model='shopctrl.newItem.price'>

      <input type='text'
             name='color'
             placeholder='Item Color'
             required
             ng-model='shopctrl.newItem.color'>

      <input type='number'
             name='quantity'
             placeholder='Item Quantity'
             required
             ng-model='shopctrl.newItem.quantity'>

      <input type='number'
             name='discount'
             placeholder='Item Discount'
             required
             ng-model='shopctrl.newItem.discount'>

      <input type='submit' value='Submit'>
    </form>
    <table class='table table-striped'>
      <thead>

        <th ng-click='shopctrl.changeSort("name")'>Name</th>

        <th ng-click='shopctrl.changeSort("price")'>Price</th>

        <th ng-click='shopctrl.changeSort("quantity")'>Quantity</th>
        <th>Color</th>

      </thead>
      <tbody>
        <tr ng-repeat='inventory in shopctrl.inventory | orderBy:shopCtrl.sortType:shopctrl.sortReverse'>
          <td>  {{inventory.name}} </td>
          <td>
            {{shopctrl.showTotal(inventory)| currency: "$": "2"}}
            <img src='98350f05-sale_2.png' alt='sale tag' ng-hide='inventory.discount === 0'>
          </td>
          <td> {{inventory.quantity}}</td>
          <td>{{inventory.color}} </td>
        </tr>
      </tbody>
    </table>


  </main>
  <footer>
    <p>That's all for now folks!</p>
  </footer>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
  <script src='js/shop.module.js'></script>
  <script src='js/shop.controller.js'></script>



</body>
</html>
